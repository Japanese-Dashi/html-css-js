<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>フォーム</title>
        <link rel="stylesheet" href="css_js/de02style.css">
    </head>

    <body>
        <form>
            <input type="text" placeholder="名字 名前" class="name1">
        </form>

        <div class="radio1">
            <input type="radio" name="gender" value="男" id="male">
            <label for="male">男</label>
            <input type="radio" name="gender" value="女" id="female">
            <label for="female">女</label>
            <input type="radio" name="gender" value="その他" id="hoka">
            <label for="hoka">その他</label>
        </div>

        <div class="seop1">
            <select name="bloodtype">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="O">O</option>
                <option value="AB">AB</option>
                <option value="不明">不明</option>
            </select>
        </div>

        <div class="text1">
            <textarea name="message" placeholder="メッセージを入力"></textarea>
        </div>

        <div class="btn">
            <input type="submit" name="btn1" value="送信する">
        </div>
    </body>
</html>
