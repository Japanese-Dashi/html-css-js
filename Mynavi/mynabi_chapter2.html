<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css_js/mc2.css">
        <title>入会フォーム</title>
    </head>

    <body>
        <div class="content">
            <h1>入会申し込み</h1>
            
            <p>入会するには、次のフォームに必要事項をご記入ください。</p>
            <div class="control">
                <label for="mymail">メールアドレス</label>
                <input type="email" name="mymail" />
            </div>
            <div class="control">
                <label for="passcode">パスワード</label>
                <input type="passcode" name="passcode" />
            </div>

            <div class="control">
                <button type="submit">登録する</button>
            </div>
        </div>
    </body>
</html>
